<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Excellence Maids it's a company that works in the cleaning business, no matter whats your problem we can solve!"
    />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/logos/flower.svg" />
    <title>ExcellenceMaids | Cleaning Services</title>
  </head>
  <body>
    <!-- Top Line -->
    <section id="line">
      <p>
        CONTACT US AT:<span>561-672-9811</span> OR
        <span>excellencemaids21@gmail.com</span>
      </p>
    </section>
    <!-- Nav Bar -->
    <header class="main-head">
      <nav>
        <img
          id="logo"
          src="./img/logos/EMlogo1.png"
          alt="ExcellenceMaids Logo"
        />

        <ul class="nav-links">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html" class="current">Contact</a></li>
        </ul>
        <div class="burger">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </div>
      </nav>
    </header>

    <!-- Contact Section-->
    <section id="contact">
      <div class="contact-form">
        <h1>Contact Us</h1>
        <p>Use the form below to contact us</p>
        <form
          action=""
          name="contact"
          method="POST"
          data-netlify="true"
          data-netlify-recaptcha="true"
        >
          <div class="form-group">
            <label for="name" name="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Name" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Enter Phone Number"
            />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              name="message"
              id="message"
              placeholder="Tell us about your request!"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <input type="submit" value="Send" class="btn" />
        </form>
      </div>
      <div>
        <img
          class="contact-img"
          src="./img/contact-img.png"
          alt="person holding flowers"
        />
      </div>
    </section>

    <!-- Footer -->
    <section class="main-footer">
      <footer>
        <div>
          <img src="./img/logos/EMlogo2.png" alt="" />
        </div>
        <div>
          <h4>Copyright &copy; ExcellenceMaids 2019</h4>
        </div>
        <div>
          <ul>
            <li>
              <a
                href="https://www.facebook.com/Excellence-Maids-2848879001793278"
                target="_blank"
                ><img class="logo-fb" src="./img/facebook.svg" alt=""
              /></a>
            </li>
            <li><a href="./index.html">Home</a></li>
          </ul>
        </div>
      </footer>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
